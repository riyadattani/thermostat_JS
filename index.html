<!DOCTYPE html>
<html>

  <head>
    <title>Thermostat</title>
  </head>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="src/thermostat.js"></script>
  <script src="interface.js"></script>
  <link rel="stylesheet" href="style/stylesheet.css"></link>

  <body>

    <section class="temperature-settings">
      <div class="temp">
        <h2 id="temperature"></h2>
      </div>
      <div class="temp-buttons">
        <button class="buttons" id="temperature-up">+</button>
        <button class="buttons" id="temperature-down">-</button>
        <button class="buttons" id="temperature-reset">reset</button> <br>
      </div>
        <br>
        <br>
        <div class="psm">
          <p> Power saving mode is <span id="power-saving-status">on</span></p>
          <button class="buttons" id="psm-switch">Turn PSM <span id="power-saving-button">off</span></button>
        </div>
    </section>

    <section>
      <br>
      <br>
      <form id="select-city">
          <h2 class="find-temp" > Find the temperature of any city: </h2>
        <input id="current-city" type="text" placeholder="Enter a city"></input>
        <input class="buttons" type="submit"></input>
      </form>
      <div class="current-temp">
        <h3>Current temperature in <span id="city">London</span>: <span id="current-temperature">20</span> degrees</h3>
      </div>
    </section>
  </body>

</html>
