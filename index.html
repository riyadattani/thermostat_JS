<!DOCTYPE html>
<html>

  <head>
    <h1>Thermostat</h1>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  </head>

  <body>
    <section class="temperature-buttons">
      <h2 id="temperature"></h2>
      <p>
        <button id="temperature-up">+</button>
        <button id="temperature-down">-</button>
        <button id="temperature-reset">reset</button> <br>
        Power saving mode is <span id="power-saving-status">on</span>
        <button id="psm-switch">Turn PSM <span id="power-saving-button">off</span></button>
      </p>
    </section>

    <section class = "current-temp">
      <form id="select-city">
        <h2> Find the temperature of any city: </h2>
        <input id="current-city" type="text" placeholder="Enter a city"></input>
        <input type="submit"></input>
      </form>
      <h3>Current temperature in <span id="city">London</span>: <span id="current-temperature">20</span> degrees</h3>
    </section>

    <script src="src/thermostat.js"></script>
    <script src="interface.js"></script>
    <link rel="stylesheet" href="style/stylesheet.css"></link>
  </body>

</html>
